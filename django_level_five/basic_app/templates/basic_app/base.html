<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-d73iGpW1pZlRabNX4eZepMz9XDlUjGYXf7JtOL49sSLB/G/LsI+8K1k4ccSMTSPR" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href = "{% static "css/style.css" %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a class = 'nav-link' href="{% url 'logout' %}">Logout</a></li>

            {% else %}
             <li class="nav-item"><a class = 'nav-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
            {% endif %}
             
          </ul>
        </div>
      </nav>
        
      <div class="container">
        {% block body_block %}
        {% endblock %}
      </div>


</body>
</html>
